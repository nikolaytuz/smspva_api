get:
  tags:
    - activation_all_methods
  summary: Get a phone number for a service
  description: |
    Request for receiving a phone number for a certain service
  operationId: get_clearsms
  security:
    - api_key: []
    - basic_auth: []
  parameters:
    - name: apikey
      in: query
      description: Your API key
      required: true
      schema:
        type: string
    - name: service
      in: query
      description: Service code
      required: true
      schema:
        type: string
    - name: country
      in: query
      description: Country code
      required: true
      schema:
        type: string
    - name: id
      in: query
      description: ID of the order
      required: true
      schema:
        type: string
    - name: metod
      in: query
      description: Method name
      required: true
      schema:
        type: string
        default: get_clearsms
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: string
                description: Status
              number:
                type: string
                description: Number to receive SMS
              id:
                type: string
                description: Order ID
