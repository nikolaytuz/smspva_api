get:
  tags:
    - activation_fast_start
  summary: Get SMS for a service
  description: |
    Receiving an SMS for a certain service
  operationId: get_sms
  parameters:
    - name: apikey
      in: query
      description: Your API key
      required: true
      schema:
        type: string
    - name: service
      in: query
      description: Service code
      required: true
      schema:
        type: string
    - name: country
      in: query
      description: Country code
      required: true
      schema:
        type: string
    - name: id
      in: query
      description: ID of the order
      required: true
      schema:
        type: string
    - name: metod
      in: query
      description: Method name
      required: true
      schema:
        type: string
        default: get_sms
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: string
                description: Status
              number:
                type: string
                description: Number to receive SMS
              id:
                type: string
                description: Order ID
