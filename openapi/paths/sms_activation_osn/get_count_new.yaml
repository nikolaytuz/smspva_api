get:
  tags:
    - activation_all_methods
  summary: Get the count of free activations for a service
  description: |
    Request for the amount of free activations for a certain service
  operationId: get_count_new
  parameters:
    - name: apikey
      in: query
      description: Your API key
      required: true
      schema:
        type: string
    - name: service
      in: query
      description: Service code
      required: true
      schema:
        type: string
    - name: country
      in: query
      description: Country code
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              service:
                type: string
                description: Service code
              online:
                type: integer
                description: Number of available now
              total:
                type: integer
                description: Total available
              forTotal:
                type: integer
                description: Available now for call forwarding
              forOnline:
                type: integer
                description: Total available for call forwarding
              country:
                type: string
                description: SIM's country
