get:
  tags:
    - activation_all_methods
  summary: Get the current price for a service
  description: |
    Request the current price for SMS for a country and service
  operationId: get_service_price
  security:
    - api_key: []
    - basic_auth: []
  parameters:
    - name: apikey
      in: query
      description: Your API key
      required: true
      schema:
        type: string
    - name: service
      in: query
      description: Service code
      required: true
      schema:
        type: string
    - name: country
      in: query
      description: Country code
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: string
                description: Status
              country:
                type: string
                description: Country code
              service:
                type: string
                description: Service code
              price:
                type: string
                description: The price of receiving 1 SMS
